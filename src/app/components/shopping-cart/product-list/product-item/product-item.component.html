<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="50%" 
          [src]="productItem.imageurl" onError="this.src='assets/images/HashedIn_Logo.jpeg'" alt="HashedIn Logo"/>

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'INR' }}</strong>
      <i *ngIf="addedToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
      <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>
     
    </p>
    <p class="card-text">{{productItem.name | slice : 0 : 80}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" style="background-color: orange;"
        (click)="handleAddToCart()"
        >Donate Now</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
